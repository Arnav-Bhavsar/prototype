        function getDynamicMessage(messageKey) {

            } else if (messageKey === 'DYNAMIC_JESS_WORK') {

            }
            return messageKey;

        function updateConnectionStatus(connected) {
            isConnected = connected;
            const dots = document.querySelectorAll('.statusDot');
            const statusTexts = document.querySelectorAll('.statusText');
            
            dots.forEach(dot => {
                if (connected) {
                    dot.classList.remove('offline');
                } else {
                    dot.classList.add('offline');
                }
            });
            
            statusTexts.forEach(text => {
                text.textContent = connected ? 'Connected' : 'Offline';
            });
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => notification.remove(), 300);
            }, 3000);

        async function addToHistory(message) {
            try {
                const historyRef = ref(database, 'messageHistory');
                const snapshot = await get(historyRef);
                let history = snapshot.val() || [];
                
                history.unshift({
                    text: message,
                    timestamp: new Date().toLocaleString()
                });
                
                if (history.length > 5) {
                    history = history.slice(0, 5);
                }
                
                await set(historyRef, history);
                loadHistory();
            } catch (error) {
                console.error('Error adding to history:', error);
            }
        }

        async function loadHistory() {
            try {
                const snapshot = await get(ref(database, 'messageHistory'));
                const history = snapshot.val() || [];
                
                const container = document.getElementById('historyContainer');
                if (!container) return;
                
                container.innerHTML = '';
                
                if (history.length === 0) {
                    container.innerHTML = '<div style="opacity: 0.6; text-align: center;">No messages sent yet</div>';
                    return;
                }
                
                history.forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'historyItem';
                    historyItem.innerHTML = `
                        <div>${item.text}</div>
                        <div class="historyTime">${item.timestamp}</div>
                    `;
                    container.appendChild(historyItem);
                });
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        function playChime() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            const now = audioContext.currentTime;
            
            const osc1 = audioContext.createOscillator();
            const gain1 = audioContext.createGain();
            osc1.connect(gain1);
            gain1.connect(audioContext.destination);
            osc1.frequency.setValueAtTime(600, now);
            gain1.gain.setValueAtTime(0.2, now);
            gain1.gain.exponentialRampToValueAtTime(0.01, now + 1.5);
            osc1.start(now);
            osc1.stop(now + 1.5);
            
            const osc2 = audioContext.createOscillator();
            const gain2 = audioContext.createGain();
            osc2.connect(gain2);
            gain2.connect(audioContext.destination);
            osc2.frequency.setValueAtTime(800, now + 0.3);
            gain2.gain.setValueAtTime(0.15, now + 0.3);
            gain2.gain.exponentialRampToValueAtTime(0.01, now + 1.8);
            osc2.start(now + 0.3);
            osc2.stop(now + 1.8);
        }

                    messages.push({ 
                        category: "Communication", 
                        text: "DYNAMIC_JESS_WORK", 
                        icon: "ðŸ’¼", 
                        image: "https://firebasestorage.googleapis.com/v0/b/patient-monitor-ca78a.firebasestorage.app/o/IMG_3628.png?alt=media&token=3f18741c-7646-4704-846b-25b61e8659e7" 
                    });
                }
                
                // Save updated messages if new ones were added
                if (!hasLucyMessage || !hasJessMessage) {
                    await set(ref(database, 'quickMessages'), messages);
                }
            }
            
            const container = document.getElementById('quickMessages');
            container.innerHTML = '';
            
            const grouped = {};
            messages.forEach((msg, index) => {
                msg.index = index;
                const cat = msg.category || 'Other';
                if (!grouped[cat]) grouped[cat] = [];
                grouped[cat].push(msg);
            });
            
            Object.keys(grouped).forEach((category) => {
                const categoryHeader = document.createElement('h4');
                categoryHeader.textContent = category;
                categoryHeader.style.marginTop = '20px';
                categoryHeader.style.marginBottom = '10px';
                categoryHeader.style.fontSize = '1.1em';
                categoryHeader.style.opacity = '0.9';
                container.appendChild(categoryHeader);
                
                grouped[category].forEach((msg) => {
                    const button = document.createElement('button');
                    button.className = 'quickMessageBtn';
                    
                    const content = document.createElement('div');
                    content.className = 'quickMessageContent';
                    
                    const icon = document.createElement('span');
                    icon.className = 'icon';
                    icon.textContent = msg.icon || 'ðŸ“¢';
                    
                    const text = document.createElement('span');
                    const displayText = msg.text.startsWith('DYNAMIC_') ? getDynamicMessage(msg.text) : msg.text;
                    text.textContent = displayText;
                    
                    content.appendChild(icon);
                    content.appendChild(text);
                    
                    const actions = document.createElement('div');
                    actions.className = 'buttonActions';
                    
                    const previewButton = document.createElement('button');
                    previewButton.className = 'previewBtn';
                    previewButton.textContent = 'ðŸ‘';
                    previewButton.title = 'Preview';
                    previewButton.onclick = (e) => {
                        e.stopPropagation();
                        showPreview(msg);
                    };
                    
                    const editButton = document.createElement('button');
                    editButton.className = 'editBtn';
                    editButton.textContent = 'âœï¸';
                    editButton.title = 'Edit';
                    editButton.onclick = (e) => {
                        e.stopPropagation();
                        showEditModal(msg);
                    };
                    
                    const deleteButton = document.createElement('button');
                    deleteButton.className = 'deleteBtn';
                    deleteButton.textContent = 'Ã—';
                    deleteButton.title = 'Delete';
                    deleteButton.onclick = (e) => {
                        e.stopPropagation();
                        deleteQuickMessage(msg.index);
                    };
                    
                    actions.appendChild(previewButton);
                    actions.appendChild(editButton);
                    actions.appendChild(deleteButton);
                    
                    button.appendChild(content);
                    button.appendChild(actions);
                    button.onclick = () => {
                        const finalText = msg.text.startsWith('DYNAMIC_') ? getDynamicMessage(msg.text) : msg.text;
                        sendQuickMessage(finalText, msg.icon, msg.image);
                    };
                    
                    container.appendChild(button);
                });
            });
        }

        async function deleteQuickMessage(index) {
            try {
                const snapshot = await get(ref(database, 'quickMessages'));
                let messages = snapshot.val() || defaultQuickMessages;
                
                messages.splice(index, 1);
                
                await set(ref(database, 'quickMessages'), messages);
                showNotification('Quick message deleted!', 'success');
                await loadQuickMessages();
            } catch (error) {
                showNotification('Error deleting message', 'error');
                console.error(error);
            }
        }
        
        function showPreview(msg) {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.style.display = 'flex';
            
            const displayText = msg.text.startsWith('DYNAMIC_') ? getDynamicMessage(msg.text) : msg.text;
            
            modal.innerHTML = `
                <div class="modalContent">
                    <h2>Message Preview</h2>
                    <div class="previewScreen">
                        <div class="previewText">${displayText}</div>
                        ${msg.image && !msg.image.includes('_IMAGE_URL') ? `<img class="previewImage" src="${msg.image}" alt="Message image">` : ''}
                    </div>
                    <div class="modalButtons">
                        <button class="modalBtn primary" onclick="this.closest('.modal').remove()">Close</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            modal.onclick = (e) => {
                if (e.target === modal) modal.remove();
            };
        }
        
        async function showEditModal(msg) {
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.style.display = 'flex';
            
            const displayText = msg.text.startsWith('DYNAMIC_') ? getDynamicMessage(msg.text) : msg.text;
            
            modal.innerHTML = `
                <div class="modalContent">
                    <h2>Edit Message</h2>
                    <div class="editForm">
                        <label>Message Text:</label>
                        <textarea id="editText">${displayText}</textarea>
                        
                        <label>Image URL:</label>
                        <input type="text" id="editImage" value="${msg.image || ''}" placeholder="https://...">
                        
                        <label>Icon/Emoji:</label>
                        <input type="text" id="editIcon" value="${msg.icon || 'ðŸ“¢'}" maxlength="2">
                    </div>
                    <div class="previewScreen">
                        <div class="previewText" id="livePreviewText">${displayText}</div>
                        ${msg.image && !msg.image.includes('_IMAGE_URL') ? `<img class="previewImage" id="livePreviewImage" src="${msg.image}" alt="Preview">` : '<img class="previewImage" id="livePreviewImage" style="display:none;">'}
                    </div>
                    <div class="modalButtons">
                        <button class="modalBtn secondary" onclick="this.closest('.modal').remove()">Cancel</button>
                        <button class="modalBtn primary" id="saveEditBtn">Save Changes</button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // Live preview updates
            const textInput = modal.querySelector('#editText');
            const imageInput = modal.querySelector('#editImage');
            const previewText = modal.querySelector('#livePreviewText');
            const previewImage = modal.querySelector('#livePreviewImage');
            
            textInput.oninput = () => {
                previewText.textContent = textInput.value;
            };
            
            imageInput.oninput = () => {
                if (imageInput.value && !imageInput.value.includes('_IMAGE_URL')) {
                    previewImage.src = imageInput.value;
                    previewImage.style.display = 'block';
                } else {
                    previewImage.style.display = 'none';
                }
            };
            
            // Save button
            modal.querySelector('#saveEditBtn').onclick = async () => {
                try {
                    const snapshot = await get(ref(database, 'quickMessages'));
                    let messages = snapshot.val() || defaultQuickMessages;
                    
                    messages[msg.index] = {
                        ...msg,
                        text: textInput.value,
                        image: imageInput.value,
                        icon: modal.querySelector('#editIcon').value
                    };
                    
                    await set(ref(database, 'quickMessages'), messages);
                    showNotification('Message updated!', 'success');
                    await loadQuickMessages();
                    modal.remove();
                } catch (error) {
                    showNotification('Error updating message', 'error');
                    console.error(error);
                }
            };
            
            modal.onclick = (e) => {
                if (e.target === modal) modal.remove();
            };
        }

        async function sendQuickMessage(message, icon, image) {
            try {
                const timestamp = new Date().toLocaleString();
                await set(ref(database, 'currentMessage'), {
                    text: message,
                    icon: icon,
                    image: image,
                    timestamp: timestamp
                });
                
                await addToHistory(message);
                showNotification('Message sent successfully!', 'success');
            } catch (error) {
                showNotification('Error sending message', 'error');
                console.error(error);
            }
        }

        async function sendMessage() {
            const message = document.getElementById('messageInput').value;
            if (!message) {
                showNotification('Please enter a message', 'error');
                return;
            }

            try {
                const timestamp = new Date().toLocaleString();
                await set(ref(database, 'currentMessage'), {
                    text: message,
                    timestamp: timestamp
                });
                
                document.getElementById('messageInput').value = '';
                await addToHistory(message);
                showNotification('Message sent successfully!', 'success');
            } catch (error) {
                showNotification('Error sending message', 'error');
                console.error(error);
            }
        }

        async function saveQuickMessage() {
            const message = document.getElementById('newQuickMessage').value;
            if (!message) {
                showNotification('Please enter a message to save', 'error');
                return;
            }

            try {
                const snapshot = await get(ref(database, 'quickMessages'));
                let messages = snapshot.val() || defaultQuickMessages;
                messages.push({ text: message, icon: 'ðŸ“¢', category: 'Custom' });
                
                await set(ref(database, 'quickMessages'), messages);
                
                document.getElementById('newQuickMessage').value = '';
                showNotification('Quick message saved!', 'success');
                await loadQuickMessages();
            } catch (error) {
                showNotification('Error saving message', 'error');
                console.error(error);
            }
        }

        function loadMessage() {
            const messageRef = ref(database, 'currentMessage');
            onValue(messageRef, (snapshot) => {
                const data = snapshot.val();
                
                if (data) {
                    if (data.text !== lastMessageText) {
                        playChime();
                        flashScreen();
                        lastMessageText = data.text;
                    }
                    
                    const displayDiv = document.getElementById('messageDisplay');
                    
                    // Show text at top
                    displayDiv.innerHTML = `<div>${data.text}</div>`;
                    
                    // Add image below if it exists
                    if (data.image && data.image !== '' && !data.image.includes('_IMAGE_URL')) {
                        displayDiv.innerHTML += `<img id="messageImage" src="${data.image}" alt="Message image">`;
                    }
                    
                    if (messageTimeout) {
                        clearTimeout(messageTimeout);
                    }
                    
                    messageTimeout = setTimeout(() => {
                        document.getElementById('messageDisplay').innerHTML = '<div>Waiting for message...</div>';
                        lastMessageText = '';
                    }, 5 * 60 * 1000);
                } else {
                    document.getElementById('messageDisplay').innerHTML = '<div>Waiting for message...</div>';
                }
            });
        }

        function goBack() {
            location.reload();
        }

        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('caretakerBtn').addEventListener('click', showCaretaker);
            document.getElementById('patientBtn').addEventListener('click', showPatient);
            document.getElementById('sendBtn').addEventListener('click', sendMessage);
            document.getElementById('saveBtn').addEventListener('click', saveQuickMessage);
            document.getElementById('backBtn').addEventListener('click', goBack);
            
            // Emergency dispense button
            const emergencyBtn = document.getElementById('emergencyDispenseBtn');
            if (emergencyBtn) {
                emergencyBtn.addEventListener('click', async () => {
                    if (confirm('Are you sure you want to dispense a pill immediately?')) {
                        try {
                            await set(ref(database, 'emergencyDispense'), true);
                            showNotification('Emergency dispense triggered!', 'success');
                        } catch (error) {
                            showNotification('Error triggering dispense', 'error');
                        }
                    }
                });
            }
            
            // Check for URL parameter to auto-load mode
            const urlParams = new URLSearchParams(window.location.search);
            const mode = urlParams.get('mode');
            
            if (mode === 'patient') {
                showPatient();
            } else if (mode === 'caretaker') {
                showCaretaker();
            }
        });
    </script>
</head>
<body>
    <div id="modeSelection">
        <h1>Patient Monitor System</h1>
        <button id="caretakerBtn">Caretaker (Send Message)</button>
        <button id="patientBtn">Patient Monitor (Display)</button>
    </div>

    <div id="caretaker" style="display:none;">
        <h2>Caretaker Portal</h2>
        
        <div class="connectionStatus">
            <div class="statusDot"></div>
            <span class="statusText">Connecting...</span>
        </div>
        
        <div class="dispenserStatus" id="dispenserStatus" style="background: rgba(255,255,255,0.2); padding: 20px; border-radius: 15px; margin-bottom: 20px; display: none;">
            <h3 style="margin: 0 0 10px 0;">ðŸ’Š Pill Dispenser Status</h3>
            <div id="dispenserStatusText" style="font-size: 1.1em; font-weight: 600;">Ready</div>
            <button id="emergencyDispenseBtn" style="margin-top: 15px; background: #f44336; color: white; border: none; padding: 12px 25px; border-radius: 20px; font-weight: 600; cursor: pointer; font-size: 1em;">Emergency Dispense Now</button>
        </div>
        
        <h3>Quick Messages</h3>
        <div id="quickMessages"></div>
        
        <h3>Custom Message</h3>
        <input type="text" id="messageInput" placeholder="Type your message here...">
        <button id="sendBtn">Send Custom Message</button>
        
        <h3>Save New Quick Message</h3>
        <input type="text" id="newQuickMessage" placeholder="Enter message to save...">
        <button id="saveBtn">Save Quick Message</button>
        
        <div class="messageHistory">
            <h3>Recent Messages</h3>
            <div id="historyContainer"></div>
        </div>
    </div>

    <div id="patient" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh;">
        <button id="backBtn">Back</button>
        <div id="clockDisplay"></div>
        <div id="messageDisplay">Waiting for message...</div>
        <div class="patientConnection">
            <div class="statusDot"></div>
            <span class="statusText">Connecting...</span>
        </div>
    </div>
</body>
</html>
