<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        /* PATIENT MONITOR BACKGROUND - EASY TO CUSTOMIZE */
        #patient {
            /* Change the URL below to your background image */
            background-image: url('YOUR_BACKGROUND_URL_HERE');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* If no image, this color shows */
            background-color: #2c3e50;
        }
        
        #modeSelection {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        #modeSelection h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        #modeSelection button {
            background: white;
            color: #667eea;
            border: none;
            padding: 20px 40px;
            font-size: 1.3em;
            border-radius: 50px;
            margin: 10px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            font-weight: 600;
            min-width: 300px;
        }
        
        #modeSelection button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        #caretaker {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 30px;
            color: white;
        }
        
        #caretaker h2 {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        #caretaker h3 {
            font-size: 1.3em;
            margin: 25px 0 15px 0;
            opacity: 0.95;
        }
        
        .connectionStatus {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: rgba(255,255,255,0.2);
            padding: 12px 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .statusDot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
            animation: pulse 2s infinite;
        }
        
        .statusDot.offline {
            background: #f44336;
            box-shadow: 0 0 10px #f44336;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        #quickMessages {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .quickMessageBtn {
            background: white;
            color: #667eea;
            border: none;
            padding: 20px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            position: relative;
        }
        
        .quickMessageBtn:active {
            transform: scale(0.98);
        }
        
        .quickMessageContent {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }
        
        .deleteBtn {
            background: #f44336;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 1.2em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .deleteBtn:hover {
            background: #d32f2f;
        }
        
        .icon {
            font-size: 1.5em;
        }
        
        input {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            border: none;
            border-radius: 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        #sendBtn, #saveBtn {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            font-weight: 600;
            width: 100%;
            margin-bottom: 20px;
        }
        
        #sendBtn:active, #saveBtn:active {
            transform: scale(0.98);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            color: #667eea;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            font-weight: 600;
            font-size: 1.1em;
            z-index: 10000;
            animation: slideIn 0.3s ease;
        }
        
        .notification.success {
            background: #4CAF50;
            color: white;
        }
        
        .notification.error {
            background: #f44336;
            color: white;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .messageHistory {
            background: rgba(255,255,255,0.15);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }
        
        .messageHistory h3 {
            margin-top: 0;
            margin-bottom: 15px;
        }
        
        .historyItem {
            background: rgba(255,255,255,0.2);
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 8px;
            font-size: 0.95em;
        }
        
        .historyTime {
            opacity: 0.7;
            font-size: 0.85em;
            margin-top: 5px;
        }
        
        #backBtn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.9);
            color: #2c3e50;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            font-weight: 600;
            z-index: 1000;
        }
        
        #messageDisplay {
            font-size: 8vw;
            display: flex;
            align-items: center;
            justify-content: center;
            height: calc(100% - 100px);
            width: 100%;
            text-align: center;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            padding: 40px;
        }
        
        #clockDisplay {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 3vw;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-weight: bold;
            background: rgba(0,0,0,0.3);
            padding: 15px 25px;
            border-radius: 15px;
        }
        
        .patientConnection {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, set, onValue, get, push } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
          apiKey: "AIzaSyBPeBffn5YYfydjZ8oKvpB5UHXS9r6d8sM",
          authDomain: "patient-monitor-ca78a.firebaseapp.com",
          databaseURL: "https://patient-monitor-ca78a-default-rtdb.firebaseio.com",
          projectId: "patient-monitor-ca78a",
          storageBucket: "patient-monitor-ca78a.firebasestorage.app",
          messagingSenderId: "454324690577",
          appId: "1:454324690577:web:7a068e27db8ddbb9f4a930"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const defaultQuickMessages = [
            { category: "Medication", text: "TIME FOR MEDICATION", icon: "ðŸ’Š" },
            { category: "Medication", text: "TAKE YOUR PILLS", icon: "ðŸ’Š" },
            { category: "Meals", text: "TIME FOR LUNCH", icon: "ðŸ½ï¸" },
            { category: "Meals", text: "TIME FOR DINNER", icon: "ðŸ½ï¸" },
            { category: "Meals", text: "TIME FOR BREAKFAST", icon: "â˜•" },
            { category: "Reminders", text: "DRINK WATER", icon: "ðŸ’§" },
            { category: "Reminders", text: "TIME FOR EXERCISE", icon: "ðŸš¶" },
            { category: "Communication", text: "PLEASE CALL ME", icon: "ðŸ“ž" },
            { category: "Emergency", text: "EMERGENCY - CALL 911", icon: "ðŸš¨" }
        ];

        let audioContext;
        let lastMessageText = '';
        let messageTimeout;
        let isConnected = false;

        function updateConnectionStatus(connected) {
            isConnected = connected;
            const dots = document.querySelectorAll('.statusDot');
            const statusTexts = document.querySelectorAll('.statusText');
            
            dots.forEach(dot => {
                if (connected) {
                    dot.classList.remove('offline');
                } else {
                    dot.classList.add('offline');
                }
            });
            
            statusTexts.forEach(text => {
                text.textContent = connected ? 'Connected' : 'Offline';
            });
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        async function addToHistory(message) {
            try {
                const historyRef = ref(database, 'messageHistory');
                const snapshot = await get(historyRef);
                let history = snapshot.val() || [];
                
                history.unshift({
                    text: message,
                    timestamp: new Date().toLocaleString()
                });
                
                if (history.length > 5) {
                    history = history.slice(0, 5);
                }
                
                await set(historyRef, history);
                loadHistory();
            } catch (error) {
                console.error('Error adding to history:', error);
            }
        }

        async function loadHistory() {
            try {
                const snapshot = await get(ref(database, 'messageHistory'));
                const history = snapshot.val() || [];
                
                const container = document.getElementById('historyContainer');
                if (!container) return;
                
                container.innerHTML = '';
                
                if (history.length === 0) {
                    container.innerHTML = '<div style="opacity: 0.6; text-align: center;">No messages sent yet</div>';
                    return;
                }
                
                history.forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'historyItem';
                    historyItem.innerHTML = `
                        <div>${item.text}</div>
                        <div class="historyTime">${item.timestamp}</div>
                    `;
                    container.appendChild(historyItem);
                });
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        function playChime() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            const now = audioContext.currentTime;
            
            const osc1 = audioContext.createOscillator();
            const gain1 = audioContext.createGain();
            osc1.connect(gain1);
            gain1.connect(audioContext.destination);
            osc1.frequency.setValueAtTime(600, now);
            gain1.gain.setValueAtTime(0.2, now);
            gain1.gain.exponentialRampToValueAtTime(0.01, now + 1.5);
            osc1.start(now);
            osc1.stop(now + 1.5);
            
            const osc2 = audioContext.createOscillator();
            const gain2 = audioContext.createGain();
            osc2.connect(gain2);
            gain2.connect(audioContext.destination);
            osc2.frequency.setValueAtTime(800, now + 0.3);
            gain2.gain.setValueAtTime(0.15, now + 0.3);
            gain2.gain.exponentialRampToValueAtTime(0.01, now + 1.8);
            osc2.start(now + 0.3);
            osc2.stop(now + 1.8);
        }
        
        function flashScreen() {
            const patientDiv = document.getElementById('patient');
            const originalBg = patientDiv.style.backgroundColor || '#2c3e50';
            
            let flashCount = 0;
            const flashInterval = setInterval(() => {
                if (flashCount % 2 === 0) {
                    patientDiv.style.backgroundColor = 'yellow';
                } else {
                    patientDiv.style.backgroundColor = originalBg;
                }
                flashCount++;
                
                if (flashCount >= 6) {
                    clearInterval(flashInterval);
                    patientDiv.style.backgroundColor = 'transparent';
                }
            }, 300);
        }

        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
            const dateString = now.toLocaleDateString('en-US', { 
                weekday: 'short', 
                month: 'short', 
                day: 'numeric' 
            });
            
            const clockElement = document.getElementById('clockDisplay');
            if (clockElement) {
                clockElement.innerHTML = `${timeString}<br><span style="font-size: 0.6em;">${dateString}</span>`;
            }
        }

        async function showCaretaker() {
            document.getElementById('caretaker').style.display = 'block';
            document.getElementById('patient').style.display = 'none';
            document.getElementById('modeSelection').style.display = 'none';
            await loadQuickMessages();
            await loadHistory();
            
            const connRef = ref(database, '.info/connected');
            onValue(connRef, (snapshot) => {
                updateConnectionStatus(snapshot.val() === true);
            });
        }

        function showPatient() {
            document.getElementById('caretaker').style.display = 'none';
            document.getElementById('patient').style.display = 'block';
            document.getElementById('modeSelection').style.display = 'none';
            loadMessage();
            updateClock();
            setInterval(updateClock, 1000);
            
            const connRef = ref(database, '.info/connected');
            onValue(connRef, (snapshot) => {
                updateConnectionStatus(snapshot.val() === true);
            });
        }

        async function loadQuickMessages() {
            const snapshot = await get(ref(database, 'quickMessages'));
            let messages = snapshot.val() || defaultQuickMessages;
            
            const container = document.getElementById('quickMessages');
            container.innerHTML = '';
            
            const grouped = {};
            messages.forEach((msg, index) => {
                msg.index = index;
                const cat = msg.category || 'Other';
                if (!grouped[cat]) grouped[cat] = [];
                grouped[cat].push(msg);
            });
            
            Object.keys(grouped).forEach((category) => {
                const categoryHeader = document.createElement('h4');
                categoryHeader.textContent = category;
                categoryHeader.style.marginTop = '20px';
                categoryHeader.style.marginBottom = '10px';
                categoryHeader.style.fontSize = '1.1em';
                categoryHeader.style.opacity = '0.9';
                container.appendChild(categoryHeader);
                
                grouped[category].forEach((msg) => {
                    const button = document.createElement('button');
                    button.className = 'quickMessageBtn';
                    
                    const content = document.createElement('div');
                    content.className = 'quickMessageContent';
                    
                    const icon = document.createElement('span');
                    icon.className = 'icon';
                    icon.textContent = msg.icon || 'ðŸ“¢';
                    
                    const text = document.createElement('span');
                    text.textContent = msg.text;
                    
                    content.appendChild(icon);
                    content.appendChild(text);
                    
                    const deleteButton = document.createElement('button');
                    deleteButton.className = 'deleteBtn';
                    deleteButton.textContent = 'Ã—';
                    deleteButton.onclick = (e) => {
                        e.stopPropagation();
                        deleteQuickMessage(msg.index);
                    };
                    
                    button.appendChild(content);
                    button.appendChild(deleteButton);
                    button.onclick = () => sendQuickMessage(msg.text, msg.icon);
                    
                    container.appendChild(button);
                });
            });
        }

        async function deleteQuickMessage(index) {
            try {
                const snapshot = await get(ref(database, 'quickMessages'));
                let messages = snapshot.val() || defaultQuickMessages;
                
                messages.splice(index, 1);
                
                await set(ref(database, 'quickMessages'), messages);
                showNotification('Quick message deleted!', 'success');
                await loadQuickMessages();
            } catch (error) {
                showNotification('Error deleting message', 'error');
                console.error(error);
            }
        }

        async function sendQuickMessage(message, icon) {
            try {
                const timestamp = new Date().toLocaleString();
                await set(ref(database, 'currentMessage'), {
                    text: message,
                    icon: icon,
                    timestamp: timestamp
                });
                
                await addToHistory(message);
                showNotification('Message sent successfully!', 'success');
            } catch (error) {
                showNotification('Error sending message', 'error');
                console.error(error);
            }
        }

        async function sendMessage() {
            const message = document.getElementById('messageInput').value;
            if (!message) {
                showNotification('Please enter a message', 'error');
                return;
            }

            try {
                const timestamp = new Date().toLocaleString();
                await set(ref(database, 'currentMessage'), {
                    text: message,
                    timestamp: timestamp
                });
                
                document.getElementById('messageInput').value = '';
                await addToHistory(message);
                showNotification('Message sent successfully!', 'success');
            } catch (error) {
                showNotification('Error sending message', 'error');
                console.error(error);
            }
        }

        async function saveQuickMessage() {
            const message = document.getElementById('newQuickMessage').value;
            if (!message) {
                showNotification('Please enter a message to save', 'error');
                return;
            }

            try {
                const snapshot = await get(ref(database, 'quickMessages'));
                let messages = snapshot.val() || defaultQuickMessages;
                messages.push({ text: message, icon: 'ðŸ“¢', category: 'Custom' });
                
                await set(ref(database, 'quickMessages'), messages);
                
                document.getElementById('newQuickMessage').value = '';
                showNotification('Quick message saved!', 'success');
                await loadQuickMessages();
            } catch (error) {
                showNotification('Error saving message', 'error');
                console.error(error);
            }
        }

        function loadMessage() {
            const messageRef = ref(database, 'currentMessage');
            onValue(messageRef, (snapshot) => {
                const data = snapshot.val();
                
                if (data) {
                    if (data.text !== lastMessageText) {
                        playChime();
                        flashScreen();
                        lastMessageText = data.text;
                        
                        // Show icon first if it exists
                        if (data.icon) {
                            document.getElementById('messageDisplay').innerHTML = `<div style="font-size: 15vw;">${data.icon}</div>`;
                            
                            // Then show the text after 2 seconds
                            setTimeout(() => {
                                document.getElementById('messageDisplay').textContent = data.text;
                            }, 2000);
                        } else {
                            document.getElementById('messageDisplay').textContent = data.text;
                        }
                    }
                    
                    if (messageTimeout) {
                        clearTimeout(messageTimeout);
                    }
                    
                    messageTimeout = setTimeout(() => {
                        document.getElementById('messageDisplay').textContent = 'Waiting for message...';
                        lastMessageText = '';
                    }, 5 * 60 * 1000);
                } else {
                    document.getElementById('messageDisplay').textContent = 'Waiting for message...';
                }
            });
        }

        function goBack() {
            location.reload();
        }

        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('caretakerBtn').addEventListener('click', showCaretaker);
            document.getElementById('patientBtn').addEventListener('click', showPatient);
            document.getElementById('sendBtn').addEventListener('click', sendMessage);
            document.getElementById('saveBtn').addEventListener('click', saveQuickMessage);
            document.getElementById('backBtn').addEventListener('click', goBack);
        });
    </script>
</head>
<body>
    <div id="modeSelection">
        <h1>Patient Monitor System</h1>
        <button id="caretakerBtn">Caretaker (Send Message)</button>
        <button id="patientBtn">Patient Monitor (Display)</button>
    </div>

    <div id="caretaker" style="display:none;">
        <h2>Caretaker Portal</h2>
        
        <div class="connectionStatus">
            <div class="statusDot"></div>
            <span class="statusText">Connecting...</span>
        </div>
        
        <h3>Quick Messages</h3>
        <div id="quickMessages"></div>
        
        <h3>Custom Message</h3>
        <input type="text" id="messageInput" placeholder="Type your message here...">
        <button id="sendBtn">Send Custom Message</button>
        
        <h3>Save New Quick Message</h3>
        <input type="text" id="newQuickMessage" placeholder="Enter message to save...">
        <button id="saveBtn">Save Quick Message</button>
        
        <div class="messageHistory">
            <h3>Recent Messages</h3>
            <div id="historyContainer"></div>
        </div>
    </div>

    <div id="patient" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh;">
        <button id="backBtn">Back</button>
        <div id="clockDisplay"></div>
        <div id="messageDisplay">Waiting for message...</div>
        <div class="patientConnection">
            <div class="statusDot"></div>
            <span class="statusText">Connecting...</span>
        </div>
    </div>
</body>
</html>
